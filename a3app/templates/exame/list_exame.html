{% extends 'base.html' %}

{% block title %}

    Lista de Exames - {{ block.super }}

{% endblock title %}

{% block body %}

    <div class="container">
        <br />
        <h5><b>Lista de Exames</b></h5>
        <div class="row">
            <div class ="col-md-12">
                <br />
                    <a href="{% url 'exame:add_exame' %}">Novo exame</a>
                <br />
                <br />
                <table class="table table-hover">
                <thead>
                    <tr>
                    <th scope="col">#</th>
                    <th scope="col">Descrição</th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                    </tr>
                </thead>
                <tbody>
                    {% for exame in exame %}
                        <tr>
                            <th scope="row">{{ exame.id }}</th>
                            <td>{{ exame.descricao }}</td>
                            <td>
                                <a href="{% url 'exame:edit_exame' exame.id %}" class="btn btn-primary btn-sm">Editar</a>
                            </td>
                            <td>
                                <a href="{% url 'exame:delete_exame' exame.id %}" class="btn btn-danger btn-sm ">Excluir</a>
                            </td>
                        </tr> 
                    {% endfor %}
                </tbody>
                </table>
            </div>
        </div>
    </div>
{% endblock body %}
